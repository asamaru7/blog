<nav class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" title="toggle navbar" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ root_url }}/">{{ site.title }}</a>
		</div>

		<div class="navbar-collapse collapse">
			{% capture nav_name %}{{ page.navbar }}{% endcapture %}
			<ul class="nav navbar-nav">
				<li {% if nav_name == 'Blog' or nav_name == '' %}class="active"{% endif %}>
				<a rel="index" href="{{ root_url }}/">Blog</a>
				</li>
				<li {% if nav_name == 'Archives' %}class="active"{% endif %}>
				<a href="{{ root_url }}/archives/">Archives</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a class="subscribe-rss" href="{{ '/atom.xml' | prepend: site.baseurl | prepend: site.url }}" title="subscribe via RSS">
						<span class="visible-xs">RSS</span>
						<img class="hidden-xs" src="{{ root_url }}/static/img/rss.png" alt="RSS">
					</a>
				</li>
			</ul>
			{% if site.simple_search %}
			<form class="navbar-form navbar-right" action="{{ site.simple_search }}" method="GET">
				<input type="hidden" name="sitesearch" value="{{ site.url | shorthand_url }}">
				<div class="form-group">
					<input class="form-control" type="text" name="q" placeholder="Search">
				</div>
			</form>
			{% endif %}
		</div>
	</div>
</nav>
