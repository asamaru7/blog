---
layout: archives
---
<header>
	<h1>Archive of posts from {{ page.date | date: "%Y." }}</h1>
</header>
<hr>
<article>
	<ul class="posts">
		{% for post in page.posts %}
		<li>
			<span class="post-date">{{ post.date | date: "%Y.%m.%d." }}</span>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
		</li>
		{% endfor %}
	</ul>
</article>
